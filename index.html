<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="progress-bar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="progress-bar.js"></script>
</head>
<body>
    

    <h1 align="center">Simple Animated Progress Bar jQuery Plugin</h1>
    <a href="https://github.com/nayem1145/ProgressBar">Download Now</a>
    <br>
    <br>
    <a href="doc.html">How To Use?</a>
    <h3 align="center">Examples: </h3>

    <div class="progress-bar">
        <div class="progress" data-percent="30" data-color="blue"><span>30%</span></div>
    </div>

    <div style="height: 100px"></div>

    <div class="progress-bar">
        <div class="progress" data-percent="50" data-color="green"><span>50%</span></div>
    </div>

    <div style="height: 100px"></div>
    <div class="progress-bar">
        <div class="progress" data-percent="60" data-color="yellow"><span>60%</span></div>
    </div>

    <div style="height: 100px"></div>
    <div class="progress-bar">
        <div class="progress" data-percent="70" data-color="maroon"><span>70%</span></div>
    </div>

    <div style="height: 100px"></div>
    <div class="progress-bar">
        <div class="progress" data-percent="80" data-color="brown"><span>80%</span></div>
    </div>

    <div style="height: 100px"></div>
    <div class="progress-bar">
        <div class="progress" data-percent="90" data-color="grey"><span>90%</span></div>
    </div>

    <div style="height: 100px"></div>
    <div class="progress-bar">
        <div class="progress" data-percent="95" data-color="black"><span>95%</span></div>
    </div>

    <div style="height: 100px"></div>
    <div class="progress-bar">
        <div class="progress" data-percent="100" data-color="green"><span>100%</span></div>
    </div>

    <div style="width: 300px; margin: auto; padding-bottom: 200px">
        <h2>Upcoming Features</h2> 
        <ul>
            <li>Progress Counter</li>
            <li>Custom Duration</li>
        </ul>

        <h5>Feel free to ask me for any improvments</h5>
        <a href="https://facebook.com/sadik5g" target="_blank" style="display: inline-block; margin: auto; color: green; background: #ddd; border-radius: 3px; padding: 12px 18px; text-transform: uppercase;">Facebook</a>
    </div>
    

    <script>
        $(document).ready(function(){
            $(".progress-bar").ProgressBar(); 
        });
    </script>

</body>
</html>
